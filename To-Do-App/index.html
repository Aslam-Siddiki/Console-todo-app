<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>TO-DO-LIST</h1>
        <div class="info">
            <h3>Enter "List" to show all tasks</h3>
            <h3>Enter "add" to add all tasks</h3>
            <h3>Enter "delete" to remove  the tasks</h3>
            <h3>Enter "quit" to quit to-do</h3>
        </div> 
        <script src="app.js"></script>
    </body>
</html>
